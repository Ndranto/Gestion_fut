<!-- Generated template for the NouveauInventaireComponent component -->
<ion-header>
    <ion-toolbar color="dark">
         
         
            <ion-navbar>
                <button ion-button menuToggle (click)="openToggle()"  >
                    <ion-icon name="menu"></ion-icon>
                 </button>
              <ion-buttons end>
                <button ion-button icon-only>
                  <ion-icon name="refresh"></ion-icon>
                </button>     
                <button ion-button icon-only (click)="presentPopover($event)" >
                  <ion-icon name="more" ></ion-icon>
                </button>
              </ion-buttons>
            </ion-navbar>
           
      </ion-toolbar>  
     </ion-header>
<ion-content padding> 
    <h2 center>{{evenement}}</h2>
    <form [formGroup]="Bon" (ngSubmit)="Ajout()">
<ion-card >
  <ion-list>
    <ion-item color="primary">
      <ion-icon ios="ios-basket" md="md-basket"item-start>Catalogue</ion-icon>
    </ion-item>
    <ion-item>
        <ion-label color="primary" floating >Nom</ion-label>
        <ion-input type="text" formControlName="CatalogueFut" ></ion-input>  
    </ion-item>
    <ion-item>
        <ion-label background-color="red" color="primary"  >Quantité</ion-label>
        <ion-input type="text" (keypress)= "isNumeric($event)" ></ion-input>
       <ion-buttons item-right>
         <button ion-button    color="primary">
            <ion-icon name="arrow-dropleft" ></ion-icon>
         </button>
         <button ion-button  color="primary">
            <ion-icon name="arrow-dropright"></ion-icon>
         </button>
       </ion-buttons>
    </ion-item>
  </ion-list>     
    
</ion-card>
<ion-item>
    <ion-buttons item-right >
        <button  ion-button color="danger"  >
          <ion-icon ios="ios-add" md="md-add"></ion-icon>
        </button>
    </ion-buttons>
</ion-item>
    </form>
    <ion-card ng-if="postReponse.response != null">
      <ion-card-content >
        <b>{{postReponse.response}}</b>
        </ion-card-content>
  </ion-card>


</ion-content>
