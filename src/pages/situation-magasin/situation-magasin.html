<ion-header>
  <ion-searchbar (ionInput)="getItems($event)" [debounce]="500" placeholder="Suchen..."></ion-searchbar>
</ion-header>
<ion-content>
  <ion-list padding>
    <h1>Catalogue des Futs</h1>
    <ion-item *ngFor="let cat of situation_stockage">
      <h2>{{cat.stockId}}</h2> 
      <li>{{cat.stockage.stockLieuStockage}}</li>  
      <li>{{cat.stockSolde}}</li> 
      <li>  {{cat.ville.villeNameVille}}</li> 
    </ion-item>
  </ion-list>
</ion-content>
