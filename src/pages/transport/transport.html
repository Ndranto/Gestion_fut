<ion-header>
  <ion-searchbar (ionInput)="getItems($event)" [debounce]="500" placeholder="Suchen..."></ion-searchbar>
</ion-header>
<ion-content>
  <ion-list padding>
    <h1>Transport</h1>
    <ion-item *ngFor="let cat of Transport">
      <h2>{{cat.transId}}</h2>  
      <li>{{cat.transCapacite}}</li> 
      <li>{{cat.transIm}}</li> 
    </ion-item>
  </ion-list>
</ion-content>
