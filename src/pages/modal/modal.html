<ion-header>
  
    <ion-navbar>
      <ion-title>ModalPage</ion-title>
      <ion-buttons end>
        <button ion-button (click)="closeModal()">Close</button>
      </ion-buttons>
    </ion-navbar>
  
  </ion-header>
  <ion-content>
  <ion-card-content>
    <form [formGroup]="Modify" (ngSubmit)="Modification()">
        <ion-item>
          <ion-label>Nom du fut</ion-label>
          <ion-input  type="text" value="" formControlName="futNomCatalogueFut"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Description du fut</ion-label>
          <ion-textarea formControlName="futDescrCatalogueFut"></ion-textarea>
        </ion-item>
        <button ion-button type="submit" >Valider</button>
        <button ion-button type="danger">Cancel</button>
      </form>
     
  </ion-card-content>
  </ion-content>
