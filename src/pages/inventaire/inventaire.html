<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-searchbar (ionInput)="getItems($event)" [debounce]="500" placeholder="Suchen..."></ion-searchbar>
</ion-header>
<ion-content>
  <ion-list padding>
    <h1>inventaire</h1>
    <ion-item *ngFor="let inv of inventaire">
      <h2>{{inv.iinvDate}}</h2>  
      <li>{{inv.invQte}}</li> 
      <li>{{inv.invValidationInventory}} : Valider</li> 
      <li>{{inv.caracteristique.Vente}}</li> 
      
    </ion-item>
  </ion-list>
</ion-content>
