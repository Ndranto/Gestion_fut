<div padding>
  <ion-segment [(ngModel)]="Option">
    <ion-segment-button value="kittens">
      Usines
    </ion-segment-button>
    <ion-segment-button value="Client">
      Clients
    </ion-segment-button>
    <ion-buttons start>
      <button ion-button icon-only>
        <ion-icon name="create"></ion-icon>
      </button>
    </ion-buttons>
  </ion-segment>
</div>

<div [ngSwitch]="Option">
  <ion-list *ngSwitchCase="'Client'">
      <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
   
   <div *ngFor="let name of names,let i = index">
     <ion-item>
      <ion-thumbnail item-start>
          <img src="../assets/imgs/Profile2.png">
        </ion-thumbnail>
      <a ion-item >
      {{name}}
      </a>
      <h2>My Neighbor Totoro</h2>
      <p>Hayao Miyazaki â€¢ 1988</p>
      <button ion-button clear item-end (click)="openModal({charNum: i })">View</button>
    </ion-item>
    </div>
  </ion-list>

  <ion-list *ngSwitchCase="'kittens'">
    <ion-item>
      <ion-thumbnail item-start>
        <img src="img/thumbnail-kitten-1.jpg">
      </ion-thumbnail>
      <h2>Luna</h2>
    </ion-item>
  
  </ion-list>
</div>
<ion-fab right bottom>
    <button ion-fab mini><ion-icon name="apps"></ion-icon></button>
    <ion-fab-list side="top">
      <button ion-fab (click)="ModalAddCustomer()"><ion-icon name="add"></ion-icon></button>
     </ion-fab-list>
  </ion-fab>
