<ion-content>
    <ion-navbar>
        <ion-title>
          Segments
        </ion-title>
      </ion-navbar>
    
      <ion-toolbar>
        <ion-segment [(ngModel)]="pet" color="secondary">
          <ion-segment-button value="puppies">
            Catalogue
          </ion-segment-button>
          <ion-segment-button value="kittens">
            Nouveau 
          </ion-segment-button>
        <!--  <ion-segment-button value="ducklings">
            Nou
          </ion-segment-button>-->
        </ion-segment>
      </ion-toolbar>

  <div [ngSwitch]="pet">
   
      <ion-card *ngSwitchCase="'puppies'">
        <ion-list *ngFor="let cat of catalogue" >
        <ion-item>
            <h2>{{cat.futNomCatalogueFut}}</h2>
            <p>{{cat.futId}}</p>
            <button (click)="openModal(cat.futId)"  ion-button color="danger" outline item-end icon-left name="Modification">
                <ion-icon name="edit"></ion-icon>
               Modifier
              </button>
            <button (click) = "Details(cat.futId,$event)"ion-button outline name="false"  color ="dark"item-end icon-left >
                <ion-icon name="information"></ion-icon>
                Details vide
            </button>
            <button (click) = "Details(cat.futId,$event)"ion-button outline  name="true"  color ="dark"item-end icon-left >
              <ion-icon name="information"></ion-icon>
               Details plein
          </button>
          <button (click) = "Details(cat.futId,$event)"ion-button outline  name=" " color ="dark"item-end icon-left >
            <ion-icon name="information"></ion-icon>
             Situation général
        </button>
            </ion-item>
          </ion-list>
      </ion-card>
 

    <ion-list *ngSwitchCase="'kittens'">
      <ion-card>
        <ion-card-content>
          <form [formGroup]="todo" (ngSubmit)="Ajout()">
              <ion-item>
                <ion-label>Nom du fut</ion-label>
                <ion-input type="text" formControlName="futNomCatalogueFut"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label>Description du fut</ion-label>
                <ion-textarea formControlName="futDescrCatalogueFut"></ion-textarea>
              </ion-item>
              <button ion-button type="submit" [disabled]="!todo.valid">Valider</button>
              <button ion-button type="danger" [disabled]="!todo.valid">Cancel</button>
            </form>
           
        </ion-card-content>
         
        </ion-card>
        <ion-card>
        <ion-card-content ng-if="postlist.response != null">
          <b>{{postList.response}}</b>
          </ion-card-content>
          </ion-card>
      </ion-list>
